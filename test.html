<html>
	<body>
		<table>
			<tr>
				<td>Click to send "Hello World" to app</td>
				<td>
					<button onclick="sendMessageToSAC()">Send</button>
				</td>
			</tr>
			<tr>
				<td>Response = </td>
				<td id="response"></td>
			</tr>
		</table>

		<iframe id="theIFrame" 
				src="https://sandbox-sac-pm.eu10.hcs.cloud.sap/sap/fpa/ui/tenants/3b48e/app.html#/story2?shellMode=embed&/s2/E5903400698FB381E8463C8F8672291C/?url_api=true&view_id=story2" 
				height="500" 
				width="1000">
		</iframe>

		<script>
			function sendMessageToSAC() {
				var theIFrame = document.getElementById('theIFrame').contentWindow;
				theIFrame.postMessage("Hello World","https://sandbox-sac-pm.eu10.hcs.cloud.sap");
			}
		
			window.addEventListener("message", receiveMessageFromSAC, false);

			function receiveMessageFromSAC(event) {
			  var responseElement = document.getElementById('response');
			  responseElement.textContent = event.data;
			}
		</script>
	</body>
</html>
